<!DOCTYPE html> <!-- Declaración del tipo de documento -->
<html> <!-- Inicio del documento HTML -->
<head> <!-- Cabecera del documento -->
	<meta charset="UTF-8"> <!-- Especificación del conjunto de caracteres -->
	<title>Título de la página</title> <!-- Título de la página -->
	<link rel="stylesheet" href="einesAula.css">
</head>
<body> <!-- Cuerpo del documento -->
	<header> <!-- Encabezado de la página -->
		<h1>EINES DE L'AULA</h1> <!-- Título principal -->
	</header>
	<main> <!-- Contenido principal -->
		<div>
			<h2>TIMER</h2> <!-- Título de la sección -->
			<p>Párrafo de la sección.</p> <!-- Párrafo -->

			<div class="contenedorTimer">
				<section>
					<h1 id="hora">00:00:00</h1>
				</section>

				<section class="contenedorSelector">
					<h2 id="selectorHora">00:00</h2>
					<h3 id="cuenta">COUNTER</h3>


					<label for="horas">Horas:</label>
					<input class="caja" type="text" id="inputHoras" name="horas"><br><br>

					<label for="minutos">Minutos:</label>
					<input class="caja" type="text" id="inputMinutos" name="minutos"><br><br>

					<button id="set" class="boton" onclick="set()">SET</button>

					<section>
						<button id="botonUp" class="boton" onclick="countUp()">UP</button>
						<button id="botonDown" class="boton" onclick="countDown()">DOWN</button>
					</section>
				</section>

			</div>

			<script src="timer.js"></script>
		</div>

		<aside> <!-- Contenido adicional -->
			<h3>Título del contenido adicional</h3> <!-- Título del contenido adicional -->
			<p>Párrafo del contenido adicional.</p> <!-- Párrafo -->
		</aside>
	</main>
	<footer> <!-- Pie de página -->
		<p>Derechos reservados &copy; 2023</p> <!-- Texto del pie de página -->
	</footer>
</body>
</html> <!-- Fin del documento HTML -->
