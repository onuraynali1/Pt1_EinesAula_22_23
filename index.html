<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Título de la página</title>
	<link rel="stylesheet" href="einesAula.css">
	<audio id="beep" src="./beep.mp3"></audio>
</head>
<body>
	<header id="cabeza">
		<h1>EINES DE L'AULA</h1>
	</header>
	<main>
		<div>
			<div class="contenedorTimer">
				<section>
					<h2 id="timerTitulo">TIMER</h2>
					<h1 id="hora">00:00:00</h1>
				</section>

				<section class="contenedorSelector">
					<h2 id="tituloSeccion">ALARMA</h2>
					<h2 id="selectorHora">00:00</h2>

					<label for="horas">Horas:</label>
					<input class="caja" type="text" id="inputHoras" name="horas"><br><br>

					<label for="minutos">Minutos:</label>
					<input class="caja" type="text" id="inputMinutos" name="minutos"><br><br>

					<button id="set" class="boton" onclick="set()">SET ALARMA</button>
				</section>

				<section class="contenedorSelector2">
					<h2 id="tituloSeccion">CUENTA ATRÁS</h2>
					<h2 id="selectorCuenta">00:00</h2>

					<label for="minutos">Minutos:</label>
					<input class="caja" type="text" id="inputMinutosCuenta" name="minutos"><br><br>

					<label for="segundos">Segundos:</label>
					<input class="caja" type="text" id="inputSegundosCuenta" name="segundos"><br><br>

					<button id="set" class="boton" onclick="setCuenta()">SET CUENTA ATRÁS</button>
				</section>

			</div>

			<script src="timer.js"></script>
		</div>

	</main>
	<footer>
		<p>Derechos reservados &copy; 2023</p>
	</footer>
</body>
</html>
